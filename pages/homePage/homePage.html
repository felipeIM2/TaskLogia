 </div>
 
  <style>
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Fundo semitransparente */
        display: flex;
        justify-content: center;
        z-index: 1000;
        opacity: 1;
        transition: opacity 0.5s ease-out; /* Transição suave */
    }

    .loading-spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db; /* Cor do spinner */
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 2s linear infinite;
        margin-top: 20%;
        margin-left: 15%;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    /* Estilo para o conteúdo da página */
    #content {
      display: none; /* Inicialmente oculto */
      opacity: 0;
      transition: opacity 0.5s ease-out; /* Transição suave para aparecer */
    }

</style>




<script>
  window.onload = function() {
      // Definindo a opacidade da sobreposição de carregamento para 0 (desaparecer)
      
      
      // Após um tempo, removemos a sobreposição do carregamento para melhorar a transição
      setTimeout(function() {
        document.getElementById("loadingOverlay").style.opacity = "0";
          document.getElementById("loadingOverlay").style.display = "none";  // Remover o overlay
      }, 800);  // Tempo suficiente para a animação desaparecer (500ms)

      // Tornar o conteúdo visível com transição suave de opacidade
      var content = document.getElementById("content");
      content.style.display = "block";  // Tornar o conteúdo visível
      setTimeout(() => {
         
          content.style.opacity = "1";  // Aplique a transição de opacidade
      }, 500);  // Espera 500ms para a sobreposição desaparecer antes de aplicar a transição do conteúdo
  };
</script>
